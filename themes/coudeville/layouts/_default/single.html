{{ define "main" }}
<div class="c-single js-single">
    <p class="c-single__logo c-single__logo--sticky">
        <a class="c-logo__link" href="/">Simon Coudeville</a>
    </p>
    <p class="c-single__meta c-single__meta--sticky">
        {{ .Date.Format "January 2, 2006" }}
    </p>
    <div class="c-single__header">
        <h1 class="c-single__title js-single-title">
            <span class="c-multiline-background">{{ .Title }}</span>
        </h1>
        <!-- <hr class="c-hr"> -->
    </div>
    <div class="c-single__content">
        <div class="s-content">
            <p class="c-type-intro">
                {{ .Description }}
            </p>
            {{ .Content }}
            <hr class="c-hr">
        </div>
    </div>
    <p class="c-single__sticky-title js-single-sticky-title">{{ .Title }}</p>
    <div class="c-single__background js-single-background"></div>
    <div class="c-single__sticky-bar-observer js-single-sticky-bar-observer"></div>
    <div class="c-single__sticky-bar js-single-sticky-bar"></div>
</div>
{{ end }}
