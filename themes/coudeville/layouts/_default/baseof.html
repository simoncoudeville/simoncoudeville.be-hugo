<!DOCTYPE html>
<html{{ if .Params.inverted }} class="is-inverted"{{ end }}{{ if .Params.coverBackground }} style="--cover-background-color: {{.Params.coverBackground}};"{{ end }}{{ if .Params.pageBackgroundCover }} style="--cover-background-color: var(--page-background-color);"{{ end }}>
    <head>
        {{- partial "head.html" . -}}
    </head>
    <body>
        {{- block "main" . }}{{- end }}
        {{- partial "javascript.html" . -}}
    </body>
</html>
