{{ define "main" }}
<header class="o-row o-row--header">
    <div class="c-header">
        <p class="c-header__logo c-logo">
            <a href="/" class="c-logo__link">Simon Coudeville</a>
        </p>
        <h1 class="c-header__meta c-text-base u-ff-beta">
            {{ .Title }}
        </h1>
    </div>
</header>
<main class="o-row">
    <div class="o-container">
        <ul class="c-list">
            {{ range .Pages }}
                <li class="c-list__item">
                    <span class="c-list__meta">{{ .Date.Format "2 January 2006" }}</span>
                    <h3 class="c-list__title"><a class="c-list__link" href="{{.Permalink}}">{{.Title}}</a></h3>
                </li>
            {{ end }}
        </ul>
    </div>
</main>
{{ partial "footer.html" . }}
{{ end }}
